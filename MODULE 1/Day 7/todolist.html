<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Personal Assignments</title>
        <link rel="stylesheet" href="style.css"> <!---type="text/css"------>
    </head>

    <body>
<div class="div">
    <img src="logo.png" alt="" class="img">
    <h1>Personal Assignments</h1>
    <h3>if you can dream it, you can do it.<br/></br></h3><h5>walt disney</h5>
  
</div>

<div id="myDIV" class="header">
    <input type="text" id="myInput" placeholder="Title...">
    <span onclick="newElement()" class="addBtn">Add</span>
  </div>
  
  <ul id="myUL">
    <li>Commit to JavaScript</li>
    <li class="checked">Finish that Homework!</li>
    <li>Get out of quarantine</li>
    <li>Post an article</li>
    <li>Do workouts</li>
    <li>Have a break</li>
  </ul>


  <script>
    // Create a "close" button and append it to each list item
    let myNodelist = document.getElementsByTagName("LI");
    let i;
    for (i = 0; i < myNodelist.length; i++) {
      let span = document.createElement("SPAN");
      let txt = document.createTextNode("\u00D7");
      span.className = "close";
      span.appendChild(txt);
      myNodelist[i].appendChild(span);
    }
    
    // Click on a close button to hide the current list item
    let close = document.getElementsByClassName("close");
    let i;
    for (i = 0; i < close.length; i++) {
      close[i].onclick = function() {
        let div = this.parentElement;
        div.style.display = "none";
      }
    }
    
    // Add a "checked" symbol when clicking on a list item
    let list = document.querySelector('ul');
    list.addEventListener('click', function(ev) {
      if (ev.target.tagName === 'LI') {
        ev.target.classList.toggle('checked');
      }
    }, false);
    
    // Create a new list item when clicking on the "Add" button
    function newElement() {
      let li = document.createElement("li");
      let inputValue = document.getElementById("myInput").value;
      let t = document.createTextNode(inputValue);
      li.appendChild(t);
      if (inputValue === '') {
        alert("You must write something!");
      } else {
        document.getElementById("myUL").appendChild(li);
      }
      document.getElementById("myInput").value = "";
    
      let span = document.createElement("SPAN");
      let txt = document.createTextNode("\u00D7");
      span.className = "close";
      span.appendChild(txt);
      li.appendChild(span);
    
      for (i = 0; i < close.length; i++) {
        close[i].onclick = function() {
          let div = this.parentElement;
          div.style.display = "none";
        }
      }
    }
    </script>

    </body>
</html>
